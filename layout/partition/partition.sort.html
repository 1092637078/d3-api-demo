<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../../d3.js" charset="utf-8" ></script>
<script>
var data={
 "name": "AAA",
 "children": 
 [
  	  { "name": "BBB", 
  	  	"children": 
  	    [
  	      	{"name": "CCC", 
  	      	"children": 
  	      	[
  	          		{"name": "DDD", 
  	          		 "children":
					 [
							{"name": "EEE"}, 	{"name": "EEE"},
					      	{"name": "EEE"}, 	{"name": "EEE"},
					      	{"name": "EEE"}, 	{"name": "EEE"},
					      	{"name": "EEE"}, 	{"name": "EEE"},
					      	{"name": "EEE"}, 	{"name": "EEE"},
					      	{"name": "EEE"}, 	{"name": "EEE"},
					      	{"name": "EEE"}, 	{"name": "EEE"},
					      	{"name": "EEE"}, 	{"name": "EEE"}
					 ]},
			      	{"name": "DDD"}, 	{"name": "DDD"},
			      	{"name": "DDD"}, 	{"name": "DDD"},
			      	{"name": "DDD"}, 	{"name": "DDD"},
			      	{"name": "DDD"}, 	{"name": "DDD"},
			      	{"name": "DDD"}, 	{"name": "DDD"},
			      	{"name": "DDD"}, 	{"name": "DDD"},
			      	{"name": "DDD"}, 	{"name": "DDD"},
			      	{"name": "DDD"}, 	{"name": "DDD"}
  	      	]},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}, 	{"name": "CCC"},
	      	{"name": "CCC"}
  	  ]
	  },
      {"name": "BBB"},
      {"name": "BBB"},
      {"name": "BBB"}
 ]
};
var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2,
    color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height /2 + ")");

var partition = d3.layout.partition()
    .sort(function comparator(a, b) {
		return a.value - b.value;
	})
    .size([2 * Math.PI, radius * radius])
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx; })
    .innerRadius(function(d) { return Math.sqrt(d.y); })
    .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

svg.selectAll("path")
    .data(partition.nodes(data))
  .enter().append("path")
    .attr("d", arc)
    .style("stroke", "#fff")      
	.style("fill", function(d) { return color((d.children ? d : d.parent).name); });

</script>
